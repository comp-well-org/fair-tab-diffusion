[data]
name = "adult"
normalize = true
path = "/rdf/db/public-tabular-datasets/"
batch_size = 64

[exp]
method = "fair-tab-ddpm"
mode = "unet"
device = "cuda"
home = "/rdf/experiments/fair-tab-diffusion-exps/"
seed = 2024
fair = true

[guid]
warmup_steps = 0
cond_guid_weight = 1.0
cond_guid_threshold = 1.0
cond_momentum_weight = 0.5
cond_momentum_beta = 0.5
overall_guid_weight = 1.0

[model]
parametrization = "eps"
scheduler = "cosine"
max_beta = 0.2
n_timesteps = 100
d_x_emb = 64
d_t_emb = 128
d_cond_emb = 120
n_base_channels = 16
n_groups = 8
n_channels_factors = [
    2,
    2,
]
n_res_blocks = 1
n_tf_layers = 1
n_heads = 1
attention_levels = [
    0,
]

[train]
n_epochs = 2
lr = 0.001
weight_decay = 0.0
max_non_improve = 500

[sample]
dist = "fair"
n_samples = 100
batch_size = 100
n_seeds = 2

[eval]
sk_clf_choice = [
    "CatBoost",
]
